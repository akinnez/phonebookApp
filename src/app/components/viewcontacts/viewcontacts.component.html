<div class="container-fluid" style="position: relative;height: 500px;">
    <div class="mt-3">
        <div class="bg-dark text-white d-flex justify-content-center align-items-center mx-auto" style="width: 80px;height:80px;border-radius:100%">
            <span class="fw-bold" style="font-size: 3rem;">{{oneContact.startsWith}}</span>
        </div>
    </div>
    <div class="text-center mt-3">
        <h3 class="m-0 p-0">{{oneContact.firstName}} {{oneContact.middleName}} {{oneContact.lastName}}</h3>
        <span>{{oneContact.saveTo}}</span> <span class="ms-2 fw-bold fs-5">+234{{oneContact.mobileNumber}}</span>
    </div>
    <div>
        <div class="d-flex justify-content-around mt-3">
            <a *ngFor="let item of btnInfo" >
                <button class="icon btn btn-{{item.color}} d-flex align-items-center">{{item.text}}</button>
            </a>
        </div>
    </div>
    <div style="position: absolute;bottom:0;right: 0; width: 100%;">
        <div class="d-flex justify-content-around mt-2 w-100">
            <a>
                <button class="btn d-flex align-items-center">share</button>
            </a>
            <a [routerLink]="['/contacts','edit',id]" >
                <button class="btn d-flex align-items-center">edit</button>
            </a>
            <a>
                <button class="btn d-flex align-items-center" (click)="delete(id)">del</button>
            </a>
        </div>
    </div>
</div>
